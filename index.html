<body>
        <div class="current_weather_container" id="background_container">
          <div class="widget_title">
                <h2 class="actual_title">Weather Forecast</h2>
            </div>

            <div class="current_weather_value_display">
                <div class="main_weather_value">
                <p id="main_weather_value_display">N/A</p>
                </div>

                <div class="visual_descritpion_icon">
                    <i class="wi wi-na" id="weather_image"></i>

                    <p id="word_description">N/A</p>
                </div>
            </div>
           
            <div class="location_picker">
